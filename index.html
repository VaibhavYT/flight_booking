<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fly - Luxury Jet Flights</title>
    <meta name="title" content="Fly - Luxury Jet Flights" />
    <meta
      name="description"
      content="This is a private flight html template made by Vaibhav Jaiswal"
    />
    <!-- 
        -favicon
     -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <!-- 
        custom css link
      -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- 
        google font 
       -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- 
        preload images
     -->
     <link rel="preload" href="./images/hero-banner.png" as="image>

  </head>
  <body>

    <!-- 
        Header
     -->
     

    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo">
          <img src="./images/logo.svg" width="102" height="48" alt="fly logo" />
        </a>
        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <a href="#" class="logo">
              <img
                src="./images/logo.svg"
                width="102"
                height="48"
                alt="fly logo"
              />
            </a>
            <button
              class="nav-close-btn"
              aria-label="close-menu"
              data-nav-toggler
            >
              <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
            </button>
          </div>
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#home" class="navbar-link" data-nav-link>Home</a>
            </li>
            <li class="navbar-item">
              <a href="#services" class="navbar-link" data-nav-link>Services</a>
            </li>
            <li class="navbar-item">
              <a href="#news" class="navbar-link" data-nav-link>News</a>
            </li>
            <li class="navbar-item">
              <a href="#shop" class="navbar-link" data-nav-link>Shop</a>
            </li>
            <li class="navbar-item">
              <a href="#contact" class="navbar-link" data-nav-link>Contact</a>
            </li>
          </ul>
        </nav>
        <div class="header-action">
          <button class="header-action-btn" aria-label="search">
            <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
          </button>
          <button class="header-action-btn" aria-label="cart">
            <ion-icon name="cart-outline" aria-hidden="true"></ion-icon>
          </button>
          <button
            class="header-action-btn nav-open-btn"
            aria-label="menu"
            data-nav-toggler
          >
            <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
          </button>
        </div>
        <div class="overlay" data-nav-toggler data-overlay></div>
      </div>
    </header>

    <main>
      <article>
        <!-- 
          #Hero
         -->

          

          <section class="section hero" id="hero" aria-label="home">

            <div class="container">
              <p class="hero-subtitle">
                Save time and fly with comfort
              </p>

              <h1 class="h1 hero-title">
                Luxury Jet Flights
              </h1>

              <div class="btn-wrapper">
                <a href="#" class="btn btn-primary">
                  Book Now
                </a>

                <a href="#" class="btn btn-secondary">
                  Read More
                </a>


              </div>
              <img src="./images/hero-banner.png" alt="airplane" class="abs-img" width="1474" height="426">

            </div>


          </section>

      </article>
    </main>




    <!-- 
        custom js link
     -->
    <script src="./script.js" defer></script>
    <!-- 
        ionicon link 
      -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
